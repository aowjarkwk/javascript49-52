<!DOCTYPE html>
<html lang="en">
<head>
    <title>연습문제</title>
    <script>
        window.onload=function(){
            var num1 =document.getElementById('num1');
            var num2 =document.getElementById('num2');
            var result=document.getElementById('result')
            var plus = document.getElementById('button1')
            var minus = document.getElementById('button2')
            var mul = document.getElementById('button3')
            var div = document.getElementById('button4')
            var del = document.getElementById('button5')
            
            plus.onclick=function(){
            result.innerHTML = Number(num1.value) + Number(num2.value);
            //result.innerHTML = String(Number(num1.innerHTML)+Number(num2.innerHTML));
            }
            minus.onclick=function(){
            result.innerHTML = Number(num1.value)-Number(num2.value);
            }
            mul.onclick=function(){
            result.innerHTML = Number(num1.value)*Number(num2.value);
            }
            div.onclick=function(){
            result.innerHTML = Number(num1.value)/Number(num2.value);
            }
            del.onclick=function(){
            result.innerHTML = 0;
            num1.value = 0;
            num2.value = 0;
            
            }
        }


    </script>
