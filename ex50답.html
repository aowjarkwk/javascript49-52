<!DOCTYPE html>
<html lang="en">

<head>
    <title>연습문제 - 자판기 프로그램</title>
    <script>
        window.onload = function () {
            var tho = document.getElementById('tho');
            var five = document.getElementById('five');
            var can = document.getElementById('can');
            var water = document.getElementById('water');
            var bal = document.getElementById('bal');
            tho.onclick = function () {
                bal.innerHTML = Number(bal.innerHTML) + 1000;
            }
            five.onclick = function () {
                bal.innerHTML = Number(bal.innerHTML) + 500;
            }
            can.onclick = function () {
                var num = Number(bal.innerHTML);
                if (num >= 2000) {
                    bal.innerHTML = num - 2000;
                } else {
                    alert("잔액이 부족합니다.");
                }
            }
            water.onclick = function () {
                var num = Number(bal.innerHTML);
                if (num >= 700) {
                    bal.innerHTML = Number(bal.innerHTML) - 700;
                } else {
                    alert("잔액이 부족합니다.");
                }
            }
        }
    </script>
    <style>
        #wrap {
            border: 1px solid gray;
            width: 300px;
            height: 400px;
            margin: 30px auto;
            display: flex;
            flex-flow: wrap column;
            align-items: center;
            text-align: center;
        }

        .btn {
            width: 250px;
            height: 30px;
            margin-bottom: 10px;
        }

        #can {
            background-color: green;
            color: rgb(240, 228, 228);
        }

        #water {
            background-color: rgb(9, 216, 19);
            color: rgb(240, 228, 228);
        }

        #bal {
            background-color: rgb(108, 158, 235);
            color: rgb(240, 228, 228);
        }

        .won {
            width: 120px;
            height: 30px;
            margin-bottom: 10px;
            background-color: rgb(214, 48, 70);
            color: rgb(240, 228, 228);
        }

        button {
            border: 1px solid rgba(65, 65, 65, 0.5);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div>
            <p>JavaScript</p>
            <p>자판기 프로그램을 작성해보자</p>
        </div>
        <div>
            <p>1. 동전 투입 시 잔액 추가됨.</p>
            <p>2. 잔액 부족 시 잔액 부족 팝업</p>
            <p>3. 뽑기 후에 잔액 차감.</p>
        </div>
        <div id="insert">
            <button class="won" id="tho">1000원 투입</button>
            <button class="won" id="five">500원 투입</button>
        </div>
        <button class="btn" id="can">캔음료 2000원 뽑기</button>
        <button class="btn" id="water">생수 700원 뽑기</button>
        <button class="btn" id="bal">0</button>
    </div>
</body>

</html>
